<div>
  <table>
    <thead>
      <tr>
        <th id="phone">Employee ID</th>
        <th id="name">Name</th>
        <th id="date_of_birth">Date of Birth</th>
        <th id="gender">Gender</th>
        <th id="phone">Phone</th>
      </tr>
    </thead>

    <!-- *ngIf=" typeof employees === String && employees === 'error'; else elseBlock" -->
    <tbody *ngFor="let employee of employees">
      <tr>
        <td class="emp_id">{{ employee.employeeId }}</td>
        <td>{{ employee.firstName }}</td>
        <td>{{ employee.DOB }}</td>
        <td>{{ employee.gender.toUpperCase() }}</td>
        <td>
          <span><b>Home:</b> {{ employee.contact.home }}</span> <br />
          <span *ngIf="employee.contact.work">
            <b>Work:</b> {{ employee.contact.work }}
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
