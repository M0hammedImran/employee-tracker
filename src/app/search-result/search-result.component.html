<div>
  <table>
    <thead>
      <tr>
        <th id="empId">Employee ID</th>
        <th id="profile_photo">Photo</th>
        <th id="name">Name</th>
        <th id="date_of_birth">Date of Birth</th>
        <th id="gender">Gender</th>
        <th id="phone">Phone</th>
      </tr>
    </thead>
    <tbody *ngFor="let employee of employees">
      <tr>
        <td class="emp_id">{{ employee.employeeId }}</td>
        <td class="emp_id">
          <img
            src="{{ employee.profilePhoto }}"
            class="img__profile_photo"
            alt="Profile Photo"
          />
        </td>
        <td>{{ employee.firstName }}</td>
        <td>{{ employee.DOB }}</td>
        <td>{{ employee.gender.toUpperCase() }}</td>
        <td id="phone">
          <p>
            <span class="bold">Home:</span> {{ employee.contact.phone.home }}
          </p>
          <br />
          <span *ngIf="employee.contact.phone.work">
            <b>Work:</b> {{ employee.contact.phone.work }}
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
